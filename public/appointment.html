    <div class="container">


      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" href="/admin" role="tab" aria-controls="pills-home" aria-selected="true">Disease</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-profile-tab" href="doctor.html" role="tab" aria-controls="pills-profile" aria-selected="false">Doctor</a>

        <li class="nav-item">
          <a class="nav-link" id="pills-contact-tab" href="disease.html" role="tab" aria-controls="pills-contact" aria-selected="false">Disease</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" id="pills-contact-tab" href="appointment.html" role="tab" aria-controls="pills-contact" aria-selected="false">Appointment</a>
          </li>
      </ul>




      <div id ="box"></div>
    </div>


    <script>

      fetch('http://localhost:5000/aplist',{
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        })
        .then(res=> res.json())
        .then(res=> {
          console.log(res)
          res.message.map((item)=>{
            box.innerHTML+=`<div class="card" style="margin:10px;padding:10px"><div><b>Doctor : ${item.dname}</div>
            <div><b>Patient name : ${item.uname}</div>
            <div><b>Phone : ${item.uphone}</div>
            </div>`;
          })
        })
        .catch(err=> console.log(err));


        fetch('http://localhost:5000/delist',{
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        })
        .then(res=> res.json())
        .then(res=> {
          res.message.map((item)=>{
            disease.innerHTML+=`<option>${item.dname}</option>`;
          })
        })
        .catch(err=> console.log(err));



    	
    </script>
