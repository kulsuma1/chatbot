<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <style>
    #place{
      cursor:pointer;
    }
  </style>
  <body>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




    <div class="container">


      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" href="/admin" role="tab" aria-controls="pills-home" aria-selected="true">Disease</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="pills-profile-tab" href="doctor.html" role="tab" aria-controls="pills-profile" aria-selected="false">Doctor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-contact-tab" href="disease.html" role="tab" aria-controls="pills-contact" aria-selected="false">Disease</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-contact-tab" href="appointment.html" role="tab" aria-controls="pills-contact" aria-selected="false">Appointment</a>
        </li>
      </ul>



      <input type="text" id="dname" class="form-control" placeholder="Doctor name" />
      <select id="disease" class="form-control"></select>
      
      <input type="text" id="dtime" class="form-control" placeholder="Visiting Hours"/>
      <input type="text" class="form-control" id="quality" placeholder="Qualifications"></input>


      <div class="form-control">
        <input type="text" id="address" placeholder="Search Place"/> 
        <button class="btn btn-warning" onclick="fetchadd()">Search place</button>
      </div>

      
      <div id="place" class="form-control"></div>

      <button onclick="main()" class="btn btn-info">Send</button>


      <div id ="box"></div>
    </div>


    <script>
      

      function tog(x){
        address.value = x; 
        place.innerHTML="";
      
      }

      function fetchadd(){

        place.innerHTML="LOADING";
        var x = address.value;
        fetch('https://nominatim.openstreetmap.org/search?q='+x+'&format=json&polygon_geojson=1&addressdetails=1')
        .then(res=> res.json())
        .then(res=> { 

          if(res[0] == undefined){
            place.innerHTML='No place found'; 
          }
          if(res[0] != undefined){
          var output = `<p onclick="tog('${res[0].display_name}')">${res[0].display_name}</p>`;
          place.innerHTML=output;
          }
        })
        .catch(err=> console.log(err))
      } 

      fetch('http://localhost:5000/adlist',{
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        })
        .then(res=> res.json())
        .then(res=> {
          res.message.map((item)=>{
            box.innerHTML+=`<div class="card" style="margin:10px;padding:10px"><div><b>Symptoms : ${item.dname}</div>
            <div><b>Disease : ${item.disease}</div>
            <div><b>Disease : ${item.dtime}</div>
            </div>`;
          })
        })
        .catch(err=> console.log(err));


        fetch('http://localhost:5000/delist',{
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        })
        .then(res=> res.json())
        .then(res=> {
          res.message.map((item)=>{
            disease.innerHTML+=`<option>${item.dname}</option>`;
          })
        })
        .catch(err=> console.log(err));



    	async function main(){

        var x = address.value;


        await fetch('https://nominatim.openstreetmap.org/search?q='+x+'&format=json&polygon_geojson=1&addressdetails=1')
        .then(res=> res.json())
        .then(res=> {
          if(res == undefined){
            alert('Sorry address is not found')
            return false;
          }
          if(res != undefined){

              fetch('http://localhost:5000/postdoc',{
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({dname:dname.value,disease:disease.value,dtime:dtime.value,address:x,lat:res[0].lat,long:res[0].lon,qualification:quality.value})
              })
              .then(res=> res.json())
              .then(res=> {
                alert(res.message)
                window.location.reload();
              })
              .catch(err=> console.log(err));

          }
        })
        .catch(err=> console.log(err))
    
    	
    	}
    </script>
  </body>
</html>
