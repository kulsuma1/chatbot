<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 bg-light mt-5" style="width: 30rem;">
                <div class="login p-5">
                    <h5 class="fw-blod text-center">Sign Up</h5>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="Email" autocomplete="off"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="mobile" aria-describedby="Phone" autocomplete="off"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" aria-describedby="password"
                            autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-secondary" onclick="submit()">Submit</button>
                    <a href="login.html" class="text-secondary text-end">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submit() {
            fetch('http://localhost:5000/newUser', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email.value, mobile: mobile.value, pass: pass.value })
            })
                .then(res => res.json())
                .then(res => {
                    localStorage.setItem("token", res.token)
                    window.location = "/login"



                })
                .catch(err => console.log(err));
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
